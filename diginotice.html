    <link rel="stylesheet" href="diginotice.css">
    <title>Digital Notice Board</title>

<body>

    <div class="icons">

        <a href="#" id="calendarlink"><img src="images/google-calendar.png" class="icon"></a>
        <a href="#" id="musiclink"><img src="images/music.png" class="icon"></a>
    </div>
    <iframe id="notice"
        src="https://docs.google.com/presentation/d/e/2PACX-1vRXsu_KKdzK-N1pHgn9pg8AUdQbnneAAN6u8XKxUE3XR2yAgdEFNsVc-VyCNgD1UXUuO_x9Q4E0q_Qn/embed?start=true&loop=true&delayms=2000"
